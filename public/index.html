<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幼儿园主页</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="test.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到幼儿园</h1>
        <nav>
            <a href="#about">关于我们</a>
            <a href="#programs">课程</a>
            <a href="#contact">联系我们</a>
        </nav>
    </header>
    <div class="container">
        <div class="content" id="about">
            <h2>关于我们</h2>
            <p>我们是一所致力于为孩子们提供优质教育的幼儿园。我们的目标是培养孩子们的创造力和社交能力。</p>
        </div>
        <div class="content" id="programs">
            <h2>课程</h2>
            <p>我们提供多种课程，包括艺术、音乐、科学和体育，旨在全面发展孩子们的能力。</p>
        </div>
        <div class="content" id="contact">
            <h2>联系我们</h2>
            <p>如需更多信息，请通过以下方式与我们联系：<br>Email: info@kindergarten.com<br>电话: 123-456-7890</p>
            
            <form class="contact-form">
                <input type="text" placeholder="您的姓名" required>
                <input type="email" placeholder="您的邮箱" required>
                <textarea placeholder="留言内容" rows="4" required></textarea>
                <button type="submit">发送消息</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 幼儿园 版权所有</p>
    </footer>
</body>
</html>
